</ion-header>
<ion-content padding>

  <button ion-button color="light" block>Incluir Consumo</button>

  <ion-row *ngFor="let item of consumos" ion-list>

      <ion-card-content>
        <ion-card-header>
          <h1>{{item.usuario}}</h1>
        </ion-card-header>
        <ion-card-content>
          <ion-badge>R$ {{item.total | number:'1.2-5'}}</ion-badge> 
        </ion-card-content>
      </ion-card-content>
    </ion-card>
  </ion-row>
