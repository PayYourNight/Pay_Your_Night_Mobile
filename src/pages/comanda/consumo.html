<ion-header>
    <ion-navbar>
        <ion-title>Comanda</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>  
 
  <ion-card padding text-center>
      {{estabelecimento_nome}}
  </ion-card>
  <!--<ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>-->
  <ion-list #scheduleList>
    <ion-item-group *ngFor="let pedido of arrConsumo">
      <ion-item-divider sticky>
        <ion-label>
          {{pedido.created | date:'HH:mm'}}
        </ion-label>
      </ion-item-divider>
      <ion-item-sliding *ngFor="let item of pedido.produtosConsumo">
        <button ion-item (click)="goToProdutoDetail(item)">
          <h3>{{item.produto_descricao}}</h3>
          <p>
            {{item.quantidade}} {{item.unidade}} x {{item.produto_valor | number:'1.1-5'}}
          </p>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

</ion-content>
<ion-footer padding>  
  <ion-card padding text-center>
    TOTAL: {{ total | number:'1.1-5' }}
  </ion-card>  
  <button ion-button block (click)="goToPagamento()">Finalizar</button>  
</ion-footer>
