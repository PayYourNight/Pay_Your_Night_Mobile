<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Comanda</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <ion-item ion-item>
                        <ion-card *ngFor="let item of produtosConsumo">
                            <ion-card-header>
                                {{item.produto.descricao}}
                            </ion-card-header>
                            <ion-card-content>
                                <ion-row>
                                    <ion-col>
                                        <ion-badge color="secondary">{{item.status}}</ion-badge>
                                    </ion-col>
                                    <ion-col>
                                        <p>{{item.valorAplicado}}</p>
                                    </ion-col>
                                    <ion-col>
                                        <p>{{item.dataHora}}</p>
                                    </ion-col>
                                </ion-row>
                            </ion-card-content>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
<ion-footer padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <!-- <ion-item> -->
                    <p>
                        <button ion-button block large>Finalizar</button>
                    </p>
                <!-- </ion-item> -->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
