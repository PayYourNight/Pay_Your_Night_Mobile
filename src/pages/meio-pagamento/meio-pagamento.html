<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meios de Pagamento</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-list>
    <button ion-item color="primary"  (click)="novo()">
      NOVO
    </button>
    <button ion-item *ngFor="let item of meiospagamento">      
      <i class="fab fa-cc-mastercard"></i><ion-label>...{{ item.cart_numero | slice:12:4 }}</ion-label>
    </button>
  </ion-list>
</ion-content>
