<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Meios de Pagamento</h1></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-list>
    <button ion-item color="primary"  (click)="novo()">
      NOVO
    </button>
    <ion-item *ngFor="let item of meiospagamento">
      <ion-icon icon-small item-left>
        <i class="fab fa-cc-mastercard"></i>
      </ion-icon>
      ...{{ item.cart_numero | slice:0:4 }}
      <button ion-button outline item-end (click)="buttonClick()">Remover</button>      
    </ion-item>
  </ion-list>
</ion-content>
