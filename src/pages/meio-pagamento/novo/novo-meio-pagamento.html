<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Adicionar</h1></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col align-self-start col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      <ion-item transparent>
        <ion-label stacked>Bandeira</ion-label>        
        <ion-select [(ngModel)]="cart_bandeira" interface="popover">
          <ion-option value="master">Master</ion-option>
          <ion-option value="visa">Visa</ion-option>
          <ion-option value="dinners">Dinners</ion-option>
          <ion-option value="american">American Express</ion-option>
        </ion-select>
        <ion-label error-field color="primary" no-margin *ngIf="!isBandeiraValid">O número não pode ser nulo</ion-label>
      </ion-item>
      <!---Input field username-->
      <ion-item transparent>
        <ion-label stacked>Número</ion-label>
        <ion-input required placeholder="numero" type="text" [(ngModel)]="cart_numero"></ion-input>
        <ion-label error-field color="primary" no-margin *ngIf="!isNumeroValid">O número não pode ser nulo</ion-label>
      </ion-item>
      <!---Input field password-->
      <ion-item>
        <ion-label stacked>Validade</ion-label>
        <ion-input required type="number" placeholder="Data de Validade (MMAA)" [(ngModel)]="cart_data_val"></ion-input>
        <ion-label error-field color="primary" no-margin *ngIf="!isDataValid">A validade não pode ser nula.</ion-label>
      </ion-item>
      <ion-item>
        <ion-label stacked>Código</ion-label>
        <ion-input required type="numero" placeholder="Validade" [(ngModel)]="cart_cod_seg"></ion-input>
        <ion-label error-field color="primary" no-margin *ngIf="!isCodigoValid">Código de Segurança não pode ser nulo.</ion-label>
      </ion-item>
      <button ion-item color="primary" (click)="cadastrar()">SALVAR</button>
    </ion-col>
  </ion-row>
</ion-content>
