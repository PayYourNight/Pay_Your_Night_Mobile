<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><h1>Hist√≥rico</h1></ion-title>
    </ion-navbar>
 </ion-header>
<ion-content>
 <ion-grid>
    <ion-row *ngFor="let item of consumos">
      
          <ion-col col-2>
          <p>{{ item.consumo_mes }}</p><p>{{ item.consumo_dia }}</p>
          </ion-col>
          <ion-col col-10>
            <a ion-item no-padding (click)="detalhe(item)">
              <h4>{{ item.estabelecimento_nome }}</h4>
              <h6 transparent>{{ item.total_consumo | number }} </h6>
            </a>
          </ion-col>       
    </ion-row>
  </ion-grid>
</ion-content>
