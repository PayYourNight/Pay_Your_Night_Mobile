<ion-content class="login-content" padding>
  <ion-row class="top-row">
    <ion-col class="login-button">
    </ion-col>
  </ion-row>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        <button ion-button block>Sign In</button>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        <!--<button><ion-icon name="facebook"></ion-icon>Sign In with Facebook</button>-->
        <button ion-button block>Sign In with Facebook</button>
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        <button ion-button block>Sign In With Google</button>
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
